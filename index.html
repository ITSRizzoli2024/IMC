<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionario di Valutazione delle Competenze</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Includi PapaParse per il parsing CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Questionario di Valutazione delle Competenze</h1>
        
        <!-- Form Dati -->
        <div id="datiForm" class="section">
            <h2>Dati Rispondente</h2>
            <form id="formDati" class="form-group">
                <div class="form-field">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-field">
                    <label for="cognome">Cognome</label>
                    <input type="text" id="cognome" required>
                </div>
                <button type="submit" class="btn btn-primary">Inizia Questionario</button>
            </form>
        </div>

        <!-- Questionario -->
        <div id="questionario" class="section" style="display: none;">
            <div class="progress-bar">
                <div id="progress" class="progress-fill"></div>
            </div>
            <h2 id="temaTitolo"></h2>
            <div id="domandaCounter" class="counter"></div>
            <div id="opzioni" class="options-container"></div>
            <div class="instructionText">
                Seleziona l'affermazione che meglio rappresenta il tuo modo di pensare e agire
            </div>
        </div>

        <!-- Risultati -->
        <div id="risultati" class="section" style="display: none;">
            <h2>Risultati del Questionario</h2>
            <div class="results-container">
                <div id="datiRispondente" class="data-section"></div>
                <div id="punteggi" class="scores-section"></div>
                <div class="download-buttons">
                    <button onclick="downloadResults('html')" class="btn btn-primary">
                        Scarica Report HTML
                    </button>
                    <button onclick="downloadResults('json')" class="btn btn-secondary">
                        Scarica Dati JSON
                    </button>
                </div>
            </div>
        </div>

        <!-- Messaggi di Errore -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
